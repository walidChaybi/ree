    <Attribute name="Login" id="Login"><AttributeDecoder xsi:type="StringAttributeDecoder" caseSensitive="false"/></Attribute>
    <Attribute name="Id_Service" id="Id_Service"><AttributeDecoder xsi:type="StringAttributeDecoder" caseSensitive="false"/></Attribute>
    <Attribute name="Type_Service" id="Type_Service"><AttributeDecoder xsi:type="StringAttributeDecoder" caseSensitive="false"/></Attribute>
    <Attribute name="Nom_Service" id="Nom_Service"><AttributeDecoder xsi:type="StringAttributeDecoder" caseSensitive="false"/></Attribute>
    <Attribute name="Grade" id="Grade"><AttributeDecoder xsi:type="StringAttributeDecoder" caseSensitive="false"/></Attribute>
